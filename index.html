<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="toggle-dark-mode">Basculer en mode sombre</button>
<form action="/form" method="post">
    <label for="name">Nom :</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="prenom">Prénom :</label><br>
    <input type="text" id="prenom" name="prenom"><br>
    <label for="date_naissance">Date de naissance :</label><br>
    <input type="date" id="date_naissance" name="date_naissance"><br>
    <label for="niveau_etudes">Niveau d'études :</label><br>
    <input type="text" id="niveau_etudes" name="niveau_etudes"><br>
    <label for="nom_ecole">Nom de l'école :</label><br>
    <input type="text" id="nom_ecole" name="nom_ecole"><br>
    <label for="nom_diplome">Nom du diplôme :</label><br>
    <input type="text" id="nom_diplome" name="nom_diplome"><br>
    <label for="email">Adresse mail :</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="description">Description :</label><br>
    <textarea id="description" name="description"></textarea><br><br>
    <input type="submit" value="Envoyer">
</form>

</body>
</html>
